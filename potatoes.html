<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="Exodus Altater Cup Leaderboard">
    <meta property="og:description" content="How do you stack up to other potatoes?">
    <meta property="og:url" content="https://neokat.github.io/altater">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <title>Altater Cup Final Potatoes</title>

    <link rel="icon" href="https://imagizer.imageshack.com/img922/9420/eRxVah.png " type="image/x-icon">

    <style>
        html, body {
            overflow-x: hidden;
        }

        body {
            background-image: url("https://i.imgur.com/Q1ImfNW.png");
            background-repeat: repeat;
        }

        #spuds {
            font-family: Verdana, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 85%;
        }

        .yellow-box {
            background-color: #EBC84D;
            padding: 4px;
            display: inline-block;
            font-family: Verdana, Helvetica, sans-serif;
            width: 85%;
            box-sizing: border-box;
            font-size: 12px;
        }
    </style>
</head>
<body>
<center>
    <img src="https://imagizer.imageshack.com/img924/9630/m2LMWs.png" width="60%"><br>

    <div class="yellow-box">
        <b>This is a work in progress</b>
    </div>
    <br><br><br><br>

    <div id="spuds">

    </div>
   
    <br><br><br><br>
    <script>
        // build potatoes body

        document.addEventListener('DOMContentLoaded', function () {
            fetch('total_potatoes.json')
                .then(response => response.json())
                .then(scores => {
                    scores.sort((a, b) => b.potatoes - a.potatoes);

                    const spuds = document.getElementById('spuds');

                    scores.forEach(player => {

                        for (let i = 0; i < player.potatoes; i++) {
                            const img = document.createElement('img');
                            img.src = "https://neokat.github.io/potatoes/" + player.username + ".png";
                            img.height = 80;
                            spuds.appendChild(img);
                        }

                    });
                })
                .catch(error => {
                    console.error('Error fetching the JSON data you are such a loser:', error);
                });
        });
    </script>


</center>
</body>
</html>
