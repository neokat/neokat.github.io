<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="Altater Cup Final Potatoes">
    <meta property="og:description" content="Alton FINALLY finished counting them all!">
    <meta property="og:url" content="https://neokat.github.io/potatoes.html">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <title>Altater Cup Final Potatoes</title>

    <link rel="icon" href="https://images.neopets.com/medieval/potato_welcome.gif" type="image/x-icon">

    <style>
        html, body {
            overflow-x: hidden;
        }

        body {
            background-image: url("https://i.imgur.com/Q1ImfNW.png");
            background-repeat: repeat;
        }

        #spuds {
            font-family: Verdana, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 85%;
            display: flex;
            flex-wrap: wrap; /* wraps to the next line if there isn't enough space */
            gap: 10px; /* space between boxes */
        }

        .yellow-box {
            background-color: #EBC84D;
            padding: 4px;
            display: inline-block;
            font-family: Verdana, Helvetica, sans-serif;
            width: 85%;
            box-sizing: border-box;
            font-size: 12px;
        }

        .potato-box {
            width: 100px;
            background-color: #d9d9d9;
            margin: 2px;
            padding: 2px;
            display: flex;
            align-items: center;
            gap: 10px; /* space between image and text */
        }

        .potato-box img {
            width: 50px;
            object-fit: cover;
            border-radius: 5px;
        }

        .potato-box .text-content {
            text-align: left;
        }
    </style>
</head>
<body>
<center>
    <img src="https://images.neopets.com/neopedia/170_potato.gif"><br>


    <div id="spuds">

    </div>
   
    <br><br><br><br>
    <script>
        // build potatoes body

        document.addEventListener('DOMContentLoaded', function () {
            fetch('total_potatoes.json')
                .then(response => response.json())
                .then(scores => {
                    scores.sort((a, b) => b.potatoes - a.potatoes);

                    const spuds = document.getElementById('spuds');
                    potato_id = 1

                    scores.forEach(player => {
                        for (let i = 0; i < player.potatoes; i++) {
                        const box = document.createElement('div');
                        box.className = 'potato-box';

                        const img = document.createElement('img');
                        img.src = "https://neokat.github.io/potatoes/" + player.team + ".png";

                        const textContent = document.createElement('div');
                        textContent.className = 'text-content';

                        const username = document.createElement('p');
                        username.textContent = player.username;

                        const id = document.createElement('p');
                        id.textContent = potato_id;
                        potato_id++;

                        textContent.appendChild(username);
                        textContent.appendChild(id);

                        box.appendChild(img);
                        box.appendChild(textContent);

                        spuds.appendChild(box);
                    }
                });
            }).catch(error => {
                console.error('Error fetching the JSON data you are such a loser:', error);
            });
        });
    </script>


</center>
</body>
</html>
